<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- creating navigation bar  -->
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="spotify">Spotify</li>
            <li><a href="">HOME</a> </li>
            <li><a href=""> ABOUT</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>SONGS LIST</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Master BGM</span>
                    <span class="songListPlay"><span class="timestamp"><i class="fa-solid  songItemPlay fa-circle-play" id="1"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="2">
                    <span class="songName">Master BGM</span>
                    <span class="songListPlay"><span class="timestamp"><i class="fa-solid  songItemPlay fa-circle-play" id="2"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="3">
                    <span class="songName">Master BGM</span>
                    <span class="songListPlay"><span class="timestamp"><i class="fa-solid  songItemPlay fa-circle-play" id="3"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="4">
                    <span class="songName">Master BGM</span>
                    <span class="songListPlay"><span class="timestamp"><i class="fa-solid  songItemPlay fa-circle-play" id="4"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="5">
                    <span class="songName">Master BGM</span>
                    <span class="songListPlay"><span class="timestamp"><i class="fa-solid  songItemPlay fa-circle-play" id="5"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="6">
                    <span class="songName">Master BGM</span>
                    <span class="songListPlay"><span class="timestamp"><i class="fa-solid  songItemPlay fa-circle-play" id="6"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="7">
                    <span class="songName">Master BGM</span>
                    <span class="songListPlay"><span class="timestamp"><i class="fa-solid  songItemPlay fa-circle-play" id="7"></i></span></span>
                </div>


                
                
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid  fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid  fa-2x fa-circle-play" id="masterPlay" ></i>
            <i class="fa-solid  fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="gif" id="gif"><span id="masterSongName">MASTER BGM</span>
        </div>
    </div>
    <!-- including our javascript  -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c9a8282802.js" crossorigin="anonymous"></script>

</body>
</html>
